<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    </head>
  </head>
  <body>
    <div class="container">
      <form id="ticketSelect">
        <h4>Select a movie:</h4>
        <select class="form-control" id="movieType">
          <option>Star Wars</option>
          <option>The Revenant</option>
          <option>Full Metal Jacket</option>
          <option>The Big Lebowski</option>
        </select>

        <h4>Select a time:</h4>
        <select class="form-control" id="time">
          <option>1 PM</option>
          <option>3 PM</option>
          <option>8 PM</option>
          <option>10 PM</option>
        </select>

        <h4>What is your age?</h4>
        <select class="form-control" id="ageRange">
          <option>0 - 8</option>
          <option>9 - 59</option>
          <option>60 +</option>
        </select>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </body>
</html>
